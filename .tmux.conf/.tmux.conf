set -sg escape-time 5
# Aktivera mus (frivilligt, gör det enklare att markera)
set -g mouse on

# Använd vim-tangenter i copy-mode (valfritt)
setw -g mode-keys vi

# Space börjar markera, Enter kopierar till både tmux och systemets clipboard
bind -T copy-mode-vi Space send-keys -X begin-selection
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -in"

# apply reload tmux.config at r
unbind r
bind r source-file ~/.tmux.conf

# Set ctrl+s as ctrl+g
set -g prefix C-b

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set-option -g status-position top

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'hallazzang/tmux-reset'


# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin mankger (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'


